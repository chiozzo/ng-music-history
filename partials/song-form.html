<section>
  <div class="row input-field">
    <label>Song name</label>
    <input type="text" ng-model="newSong.title">
  </div>
  <div class="row input-field">
    <label>Album Name</label>
    <input type="text" ng-model="newSong.album">
  </div>
  <div class="row input-field">
    <label>Artist</label>
    <input type="text" ng-model="newSong.artist">
  </div>
  <button class="waves-effect waves-light btn" ng-click="addSong()">Add Song</button>
</section>
