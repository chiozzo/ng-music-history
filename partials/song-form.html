<section>
  <div>
    <p><label>Song name</label></p>
    <input type="text" ng-model="newSong.title">
  </div>
  <div>
    <p><label>Album Name</label></p>
    <input type="text" ng-model="newSong.album">
  </div>
  <div>
    <p><label>Artist</label></p>
    <input type="text" ng-model="newSong.artist">
  </div>
  <button ng-click="addSong()">Add Song</button>
</section>
