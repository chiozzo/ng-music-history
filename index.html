<!DOCTYPE html>
<html lang="en" ng-app="musicHistory">
<head>
	<meta charset="UTF-8">
	<title>Music History</title>
	<link rel="stylesheet" href="/lib/bower_components/Materialize/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="/styles/css/main.css">
</head>
<body>

	<div ng-controller="allCtrl as AllCtrl">
		<div ng-controller="loginCtrl as LoginCtrl">
		  <div ng-hide="LoginCtrl.authData" class="row">
				<img class="col offset-s5 s2" src="http://cdn.flaticon.com/png/256/25231.png" alt="GitHub icon">
		    <button class="btn col offset-s5 s2" ng-click="LoginCtrl.loginGitHub()">Login With GitHub</button>
		  </div>
		  <div ng-show="LoginCtrl.authData">
				<div ng-include="'partials/nav.html'"></div>
				<div ng-view></div>
		  </div>
		</div>
	</div>

	<script src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script src='/lib/bower_components/Materialize/dist/js/materialize.min.js'></script>
	<script src="/lib/bower_components/angular/angular.min.js"></script>
	<script src="/lib/bower_components/angular-route/angular-route.js"></script>
	<script src="/lib/bower_components/firebase/firebase.js"></script>
	<script src="/lib/bower_components/angularfire/dist/angularfire.min.js"></script>
	<script src="/javascripts/app.js"></script>
</body>
</html>
